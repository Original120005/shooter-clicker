<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
</head>
<body>
        <div class="boss-page-background">
            <div id="enemy-boss" class="enemy-boss">
            </div>
