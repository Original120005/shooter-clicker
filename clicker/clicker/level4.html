<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
</head>
<body id="level-4">
    <div class="level4-page-background">
        <div id="enemy-level4" class="enemy-level4">
        </div>
        <div id="enemy2-level4" class="enemy2-level4">
        </div>
        <div id="enemy3-level4" class="enemy3-level4">
        </div>
        <div id="enemy4-level4" class="enemy4-level4">
        </div>

        <div id="enemy-level4-health-bar-container" class="enemy-level4-health-bar-container">
            <div id="enemy-level4-health-bar" class="enemy-level4-health-bar"></div>
        </div>

        <div id="enemy2-level4-health-bar-container" class="enemy2-level4-health-bar-container">
            <div id="enemy2-level4-health-bar" class="enemy2-level4-health-bar"></div>
        </div>

        <div id="enemy3-level4-health-bar-container" class="enemy3-level4-health-bar-container">
            <div id="enemy3-level4-health-bar" class="enemy3-level4-health-bar"></div>
        </div>

        <div id="enemy4-level4-health-bar-container" class="enemy4-level4-health-bar-container">
            <div id="enemy4-level4-health-bar" class="enemy4-level4-health-bar"></div>
        </div>

        <div id="health-bar-container" class="health-bar-container">
            <div id="health-bar" class="health-bar"></div>
        </div>
        <div class="shot-effect" style="display:none; position: fixed; top: 80%; left: 70%; transform: translate(-50%, -50%);">
            <img src="images/fireshot.png" alt="Shot effect" id="shot-effect">
            <audio id="shot-sound" src="images/pistol-sound.mp3" preload="auto"></audio>
            <audio id="dead-sound" src="images/dead.mp3" preload="auto"></audio>
        </div>
    </div>


</body>
</html>
